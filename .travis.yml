language: node_js
node_js:
    - "10"
env:
    - CXX=g++-4.8

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++-4.8
install:
    - npm install -g gatsby-cli
    - yarn install &&  cd ui && yarn install
script:
    - yarn static:build
cache:
    directories:
        - "node_modules"
notifications:
    email: false
deploy:
    provider: pages
    skip-cleanup: true
    local_dir: ui/public/
    github-token: $GITHUB_TOKEN
    repo: akramus/home
    keep-history: true
    target-branch: master
    on:
        branch: master